<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet" />
		<title>Incredible Web Calculator</title>
		<script src="https://kit.fontawesome.com/e3bd443a68.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 class="header__title">Your Incredible Web Calculator</h1>
			</header>

			<section class="type">
				<div class="type__calculator type__simple">
					<input type="checkbox" name="simple-calc" id="simple__input" />
					<label for="simple__input">Simple Calculator</label>
				</div>
				<div class="type__calculator type__temp">
					<input type="checkbox" name="temperature" id="temp__input" />
					<label for="temp__input">Temperature Calculator</label>
				</div>
				<div class="type__calculator type__tip">
					<input type="checkbox" name="tip" id="tip__input" />
					<label for="tip__input">Tip Calculator</label>
				</div>
			</section>

			<section class="score">
				<div class="score__window">
					<p class="score__value"></p>
				</div>
			</section>

			<section class="calculator web-calculator hidden">
				<button class="calculator__btn calculator__btn-ac">AC</button>
				<button class="calculator__btn calculator__btn-del">DEL</button>
				<button class="calculator__btn calculator__btn-sign">/</button>
				<button class="calculator__btn calculator__btn-number">7</button>
				<button class="calculator__btn calculator__btn-number">8</button>
				<button class="calculator__btn calculator__btn-number">9</button>
				<button class="calculator__btn calculator__btn-sign">*</button>
				<button class="calculator__btn calculator__btn-number">4</button>
				<button class="calculator__btn calculator__btn-number">5</button>
				<button class="calculator__btn calculator__btn-number">6</button>
				<button class="calculator__btn calculator__btn-sign">+</button>
				<button class="calculator__btn calculator__btn-number">1</button>
				<button class="calculator__btn calculator__btn-number">2</button>
				<button class="calculator__btn calculator__btn-number">3</button>
				<button class="calculator__btn calculator__btn-sign">-</button>
				<button
					class="calculator__btn calculator__btn-number calculator__btn-dot">
					.
				</button>
				<button class="calculator__btn calculator__btn-number">0</button>
				<button class="calculator__btn calculator__btn-equal">=</button>
			</section>

			<section class="converter web-calculator hidden">
				<label for="converter" class="converter__title"
					>Converter <span class="one">°C</span> to
					<span class="two">°F</span></label
				>
				<input
					type="number"
					id="converter"
					placeholder="Enter the number..."
					class="converter__placeholder" />

				<div>
					<button class="converter__btn converter__btn-conv">Convert</button>
					<button class="converter__btn converter__btn-reset">Reset</button>
					<button class="converter__btn converter__btn-swap">Swap Units</button>
				</div>
			</section>

			<section class="tip web-calculator hidden">
				<p class="tip__title">Tip Calculator</p>
				<input
					type="number"
					placeholder="Enter your bill value..."
					class="tip__placeholder" />
				<label for="rate" class="tip__rate-title"
					>Please select a tip rate.</label
				>
				<div class="tip__rate-btns">
					<button class="tip__rate-btn">15%</button>
					<button class="tip__rate-btn">20%</button>
					<button class="tip__rate-btn">30%</button>
				</div>

				<input
					type="number"
					placeholder="Type a different value..."
					class="tip__rate-other" />
				<button class="tip__rate-other-btn">Confirm different value</button>
			</section>

			<section class="icons web-calculator">
				<div class="icon icon__one"><i class="fa-solid"></i></div>
				<div class="icon icon__two"><i class="fa-solid"></i></div>
				<div class="icon icon__three"><i class="fa-solid"></i></div>
				<div class="icon icon__four"><i class="fa-solid"></i></div>
				<div class="icon icon__five"><i class="fa-solid"></i></div>
			</section>
		</div>

		<script src="./js/main.js" type="module"></script>
	</body>
</html>
